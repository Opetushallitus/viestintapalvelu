<div ng-controller='TemplateController'>

    <table class="table">
        <tr>
            <th>Valitse esimerkki pohjista:</th>
            <th>Tai luo tiedostonimien pohjalta: <i>(esim: tiedosto1,tiedosto2 jne.)</i></th>
            <th>Tyylit tiedostonimi</th>
            <th>Kieli <i>(oletus: FI)</i></th>
            <th></th>
        </tr>
        <tr>
            <td>
            	<select ng-model="template" ng-options="c.name for c in templates" ng-change="templateChanged()"></select>
            </td>
            <td>
                <input class="input-xlarge" type="text" ng-model="files" placeholder="Mallit tiedostonimi">
            </td>
            <td>
                <input class="input-medium" type="text" ng-model="styleFile" placeholder="Tyylit tiedostonimi">
            </td>
            <td>
                <input class="input-medium" type="text" ng-model="language" placeholder="Kieli">
            </td>
            <td class="inline-operation">
                <button class="btn btn-small" ng-click="import()">Load</button>
            </td>
        </tr>
        <tr ng-show="showTemplateData">
        	<th colspan="4">Muokkaa mallia JSON</th>
        </tr>
        <tr ng-show="showTemplateData">
		    <td colspan="3">
	         	<textarea class="span12" name="templateData" rows="10" style="height: 300px;">{{templateData}}</textarea>
         	</td>
            <td class="inline-operation">
                <button ng-click="store()" class="inline-operation btn btn-small">Save</button>
            </td>
        </tr>
    </table>
</div>
