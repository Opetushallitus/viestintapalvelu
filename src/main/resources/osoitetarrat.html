<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Content-Style-Type" content="text/css"/>
  <title>Osoitetarrat</title>
  <style type="text/css">
	@page {
		size: A4;
		margin: 0 0 0.95mm 0;
		padding: 0;
	}
	body {
		font-size: 11px;
		margin: 0;
	}
  	.osoitetarra {
  		width: 70mm;
  		height: 37mm;
  		float: left;
  		padding: 0;
  	}
  	.osoitetarra>div:first-child {
  		margin-top: 5mm;
  	}
  	.osoitetarra>div {
  		margin-left: 10mm;
  	}
  </style>
</head>
<body>
#foreach( $label in $labelList )
	<div class='osoitetarra'>
		<div>$label.firstName $label.lastName</div>
		<div>$label.addressline</div>
		<div>$label.postalCode $label.city</div>
		#if ($label.upperCaseCountry != "" && $$label.upperCaseCountry != "SUOMI" && $label.upperCaseCountry != "FINLAND")
			<div>$label.country</div>
		#end
	</div>
#end
</body>
</html>
