<div class="container-fluid">
    <div class="row">
        <div class="span12">
            <h1>Kirjepohjat</h1>
        </div>
    </div>
    <div class="row margin-bottom-one">
        <div class="span12">
            <button class="btn btn-primary"><i class="icon-plus-sign margin-right-half"></i>Luo uusi</button>
        </div>
    </div>
    <div class="row margin-bottom-one">
        <div class="span12">
            <input-list label="Valitse näytettävä kirjepohja:" items="letterTypes" model="radioSelection" input="radio"/>
        </div>
    </div>
    <div ng-if="radioSelection == 'applicationTarget'" class="row margin-bottom-one">
        <div class="span12">
            <select ng-model="$parent.applicationTarget" ng-options="t as t for t in applicationTargets" ng-change="selectTarget()"></select>
        </div>
    </div>
    <div ng-if="applicationTarget" class="row">
        <div class="span12">
            <table class="table table-striped clickable-table-row">
                <thead>
                    <tr>
                        <th class="span4">KIRJEPOHJA</th>
                        <th class="span2">TYYPPI</th>
                        <th class="span2">KIELI</th>
                        <th class="span2">TILA</th>
                        <th class="span2">TALLENNETTU</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="letterTemplate in letterTemplates"
                        ng-click="editTemplate(letterTemplate)">
                        <td>{{letterTemplate.applicationTarget}}</td>
                        <td>{{letterTemplate.type}}</td>
                        <td>{{letterTemplate.languages.join(', ')}}</td>
                        <td>{{letterTemplate.status}}</td>
                        <td>{{letterTemplate.saveDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
