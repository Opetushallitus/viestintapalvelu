<div class="input-container">
    <form class="form-horizontal">
        <div class="marginAfterHeader">
            <h1>{{'edit.title' | i18n}}</h1>
        </div>

        <div class="form-group">
            <span class="control-label col-sm-3">{{'create.task' | i18n}}:</span>
            <div class="col-sm-9">
                <select ng-model="selectedTask" ng-options="task.name for task in tasks" ng-required required="required" class="form-control" >
                </select>
            </div>
        </div>
        <div class="form-group">
            <span class="control-label col-sm-3">{{'common.fetch' | i18n}}:</span>
            <div class="col-sm-9">
                <select ng-model="selectedHaku" ng-options="hakuByName(haku) for haku in hakus" ng-required required="required" class="form-control">
                </select>
            </div>
        </div>
        <div class="form-group">
            <span class="control-label col-sm-3 datetimeLabel">{{'create.time' | i18n}}:</span>
            <div class="col-sm-9">
                <div class="input-group datepick">
                    <input type="text" class="form-control" datepicker-popup="d.M.yyyy" ng-model="selectedDate" is-open="opened" min-date="minDate" ng-required="true" show-weeks="true" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openCalendar($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
                <div class="timepick noButtons">
                    <timepicker ng-model="selectedTime" hour-step="1" minute-step="1" show-meridian="false"></timepicker>
                </div>
            </div>
        </div>
    </form>

    <button ng-click="back()" class="btn">{{'common.cancel' | i18n}}</button>
    <button ng-click="save()" class="btn btn-primary">{{'common.save' | i18n}}</button>
</div>
