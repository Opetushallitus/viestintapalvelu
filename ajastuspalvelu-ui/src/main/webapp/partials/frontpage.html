<div class="panel panel-primary">
	<div class="panel-heading">
		<h1>{{'common.scheduleservice.header' | i18n}}</h1>
		<button ng-click="create()" class="btn btn-lg btn-primary">{{'front.create' | i18n}}</button>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<td>{{'common.fetch' | i18n}}</td>
					<td>{{'common.task' | i18n}}</td>
					<td colspan="2">{{'front.scheduled.for' | i18n}}</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="task in tasks">
					<td>{{hakuByName(task.hakuOid)}}</td>
					<td>{{task.taskName}}</td>
					<td>{{task.runtimeForSingle | date:'dd.MM.yyyy HH:mm'}}</td>
					<td>
						<button ng-click="edit(task.id)" class="btn btn-sm btn-primary">{{'common.edit' | i18n}}</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
