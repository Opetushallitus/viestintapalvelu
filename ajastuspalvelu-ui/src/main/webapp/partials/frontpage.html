<div>
	<div>
		<h1 class>{{'common.scheduleservice.header' | i18n}}</h1>
		<button ng-click="create()" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-plus-sign margin-right-half"></i> {{'front.create' | i18n}}</button>
	</div>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<td ng:click="sortBy='hakuName'; reverse = !reverse" class="sortable">{{'common.fetch' | i18n}} <i class="glyphicon glyphicon-sort"></i></td>
					<td ng:click="sortBy='taskName'; reverse = !reverse" class="sortable">{{'common.task' | i18n}} <i class="glyphicon glyphicon-sort"></i></td>
					<td ng:click="sortBy='runtimeForSingle'; reverse = !reverse" colspan="2" class="sortable">{{'front.scheduled.for' | i18n}} <i class="glyphicon glyphicon-sort"></i></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="task in tasks | orderBy:sortBy:reverse">
					<td>{{task.hakuName}}</td>
					<td>{{task.taskName}}</td>
					<td>{{task.runtimeForSingle | date:'dd.MM.yyyy HH:mm'}}</td>
					<td>
						<button ng-click="edit(task.id)" class="btn btn-sm btn-primary">{{'common.edit' | i18n}}</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
