<div class="panel panel-primary">
	<div class="panel-heading">
		<h1>{{'common.scheduleservice.header' | i18n}}</h1>
		<button ng-click="create()" class="btn btn-lg btn-primary">{{'front.create' | i18n}}</button>
	</div>
	<div class="panel-body">
		<div>
			<select ng-model="selectedHaku" ng-options="hakuByName(haku) for haku in hakus" required="required" ng-required>
			</select>
		</div>
		<div>
			<select ng-model="selectedTask" ng-options="task.name for task in tasks" required="required" ng-required>
			</select>
		</div>
		<div>
			<p class="input-group">
				<input type="text" class="form-control"
					datepicker-popup="dd-MM-yyyy" ng-model="selectedDate"
					is-open="opened" min-date="minDate" ng-required="true"
					show-weeks="true" /> <span class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="openCalendar($event)">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
		</div>
		<div>
			<timepicker ng-model="selectedTime" hour-step="1" minute-step="1" show-meridian="false"></timepicker>
		</div>
		<button ng-click="back()" class="btn btn-lg btn-primary">Takaisin</button>
		<button ng-click="save()" class="btn btn-lg btn-primary">{{'common.save' | i18n}}</button>
		<button ng-click="remove()" class="btn btn-lg btn-danger">{{'common.delete' | i18n}}</button>
	</div>
</div>
