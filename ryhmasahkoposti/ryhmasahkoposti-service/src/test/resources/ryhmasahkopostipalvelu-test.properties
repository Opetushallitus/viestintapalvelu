# Liittymien REST-palveluiden osoitteet
ryhmasahkopostipalvelu.authenticationService.henkilo.rest.url=https://itest-virkailija.oph.ware.fi/authentication-service/resources/henkilo
ryhmasahkopostipalvelu.authenticationService.omattiedot.rest.url=https://itest-virkailija.oph.ware.fi/authentication-service/resources/omattiedot
ryhmasahkopostipalvelu.organisaatioService.rest.url=https://itest-virkailija.oph.ware.fi/organisaatio-service/rest/organisaatio

# Ryhmäsähköpostipalvelun REST-palvelun osoite
ryhmasahkopostipalvelu.ryhmasahkopostiService.rest.url=http://

# Käyttöoikeus
cas.service.ryhmasahkoposti=

ryhmasahkoposti.app.username.to.henkilopalvelu=ophadmin
ryhmasahkoposti.app.password.to.henkilopalvelu=ilonkautta!

# Ryhmäsähköpostin lähetysparametrit
ryhmasahkoposti.smtp.host=localhost
ryhmasahkoposti.smtp.port=80
ryhmasahkoposti.queue.handle.size=100
ryhmasahkoposti.sender.cron=* 15 9-17 * * MON-FRI

ryhmasahkoposti.antivirus.host=localhost
ryhmasahkoposti.antivirus.port=3310
ryhmasahkoposti.antivirus.timeout=1200
ryhmasahkoposti.require.virus.check=false