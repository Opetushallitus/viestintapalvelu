<div ng-controller="EmailSendStatusController">

    <form novalidate="novalidate" class="form-horizontal">
    
		<div class="control-group">		
		    <label class="control-label"></label>
		    <div class="controls">
	            	<h2>Viesti</h2>
		    </div>		
		</div>
		
		<hr></hr>
		            
		<div class="control-group">		
		    <label class="control-label"></label>
		    <div class="controls">
 		    	Viestiä lähetetään. Yhteensä {{LahetyksenTilanneDTO.vastaanottajienLukumaara}} viestiä. <br>
 		    	Siirretty: {{LahetyksenTilanneDTO.lahetysOnnistuiLukumaara}} <br>
 		    	Epäonnistuneet: {{LahetyksenTilanneDTO.lahetysEpaonnistuiLukumaara}}
		    </div>		
		</div>

		<div class="control-group">		
		    <label class="control-label"></label>
			<div class="progress" ng-show="percentage">
				<div class="bar" style="width: {{percentage}}%;"></div>
			</div>
		</div>
		
		<div class="control-group">		
		    <label class="control-label"></label>
		    <div class="controls pagination-centered"> 		    
					<button ng-click="getStatus()" 	class="inline-operation btn btn-small">Aloita päivitys</button>

<!--				<button ng-click="updateStatus()" 	class="inline-operation btn btn-small">Päivitä</button>  -->
					<button ng-click="statisticsEmail()" class="inline-operation btn btn-small">Tilasto</button>
		    </div>		
		</div>
		    	 
		<hr></hr>
    </form>

</div>
