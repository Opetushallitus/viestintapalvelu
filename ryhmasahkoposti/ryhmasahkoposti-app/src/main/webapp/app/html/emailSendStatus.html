<div ng-controller="EmailSendStatusController">

    <form novalidate="novalidate" class="form-horizontal">
    
		<div class="control-group">		
		    <label class="control-label"></label>
		    <div class="controls">
	            	<h2>Viesti</h3>
		    </div>		
		</div>
		
		<hr></hr>
		            
		<div class="control-group">		
		    <label class="control-label"></label>
		    <div class="controls">
 		    	Viestiä lähetetään. Yhteensä {{LahetyksenTilanneDTO.vastaanottajienLukumaara}} viestiä. <br>
 		    	Siirretty: {{LahetyksenTilanneDTO.lahetysOnnistuiLukumaara}} <br>
 		    	Epäonnistuneet: {{LahetyksenTilanneDTO.lahetysEpaonnistuiLukumaara}}
 		    	<br> testi {{testi}}
		    </div>		
		</div>

		<div class="control-group">		
		    <label class="control-label"></label>
			<div class="progress" ng-show="percentage">
				<div class="bar" style="width: {{percentage}}%;"></div>
			</div>
		</div>
		
		    	 
		<hr></hr>
    </form>

</div>
