# Hosts and CAS
host.virkailija=localhost:8080
web.url.cas=http://localhost:8080/cas
cas.service.ryhmasahkoposti=http://localhost:8080/ryhmasahkoposti-service
cas.callback.ryhmasahkoposti=http://localhost:8080/ryhmasahkoposti-service
spring_security_default_access=

# JPA
jpa.showSql=false
jpa.schemaUpdate=update
flyway.initOnMigrate=false

# Liittymien REST-palveluiden osoitteet
ryhmasahkopostipalvelu.organisaatioService.rest.url=https://${host.virkailija}/organisaatio-service/rest/organisaatio

# Palvelukäyttäjätunnukset
ryhmasahkoposti.app.username.to.organisaatiopalvelu=ryhmasahkopostipalvelu
ryhmasahkoposti.app.password.to.organisaatiopalvelu=ilonkautta!

# Ryhmäsähköpostin lähetyksen ajastus
ryhmasahkoposti.sender.cron=0 * * * * *
ryhmasahkoposti.smtp.host=localhost
ryhmasahkoposti.smtp.port=1025
ryhmasahkoposti.queue.handle.size=250
ryhmasahkoposti.max.sendqueue.tasks.to.add=42
ryhmasahkoposti.max.email.recipient.handle.time.millis = 180000

# Ryhmäsähköpostin virustarkistus
ryhmasahkoposti.antivirus.host=localhost
ryhmasahkoposti.antivirus.port=3310
ryhmasahkoposti.antivirus.timeout=1200
ryhmasahkoposti.require.virus.check=false
ryhmasahkoposti.from = from@example.com
ryhmasahkoposti.default.template.name = Oletus
ryhmasahkoposti.default.template.language = FI
